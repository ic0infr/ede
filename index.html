<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <h1 class="h1-title">Inicia Sesion</h1>

        <h2>Llena el formulario</h2>
        <fieldset class="fieldset-principal">
            <legend>Datos básicos</legend>

            <label for="usuario" class="obligatorio">Usuario</label>
            <input name="usuario" id="usuario" type="text" required>

            <label for="correo">Correo electrónico</label>
            <input name="correo" id="correo" type="text">

            <label for="clave" class="obligatorio">Contraseña</label>
            <input name="clave" id="clave" type="password" required>
            <br>
            <br>
            <script src="https://www.googlecom/recaptcha/api.js async defer"</script>
            <div class="g-recaptcha data sitekyt="6Ld2t2QeAAAAAAn84OTQGkx5e7Iqiv3-acO-hr2q"></div>
            <br>
            <div id="status" onclick="enviar" value="enviar"></div>
         
            <button name="enviar" type="submit">Enviar Formulario</button>
        </fieldset>



    </body>

</html>
